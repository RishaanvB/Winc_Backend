{% extends "base.html" %} {% block content %}

<div class="container py-5">
  <div class="p-5 mb-4 bg-dark rounded-3 checkout-banner banner">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold text-white">Finish your order.</h1>
    </div>
  </div>

  <div class="py-4 text-center border-bottom border-top border-2 mb-4">
    <img
      src="{{url_for('static', filename='assets/brand.svg')}}"
      alt=""
      width="100"
      class="d-inline-block align-text-top"
    />
    <h2 class="my-3">Checkout form</h2>
  </div>

  <div class="row g-5 d-flex">
    <div class="col-md-7 order-1">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span>Your cart</span>
        <span class="badge bg-warning text-dark rounded-pill">3</span>
      </h4>
      <ul class="list-group mb-3">
        
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">Second product</h6>
            <small class="text-muted">Brief description</small>
          </div>
          <span class="text-muted">$8</span>
        </li>
        
        
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$20</strong>
        </li>
      </ul>
    </div>
    



        <div class="col-md-5 order-2">
            <h4 class="mb-3">Payment</h4>
            <div class="my-3">
              <div class="form-check">
                <input
                  id="credit"
                  name="paymentMethod"
                  type="radio"
                  class="form-check-input"
                  checked
                  
                />
                <label class="form-check-label" for="credit">Credit card</label>
              </div>
              
            </div>
            <div class="row gy-3">
              <div class="col-lg-6">
                <label for="cc-name" class="form-label">Name on card</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-name"
                  value="{{get_name_on_cc(current_user.id)}}"
                />
                <small class="text-muted">Full name as displayed on card</small>
              </div>
              <div class="col-lg-6">
                <label for="cc-number" class="form-label">Credit card number</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-number"
                  required
                  value="{{create_hidden_cc(current_user.cc_number)}}"
                />
                <div class="invalid-feedback">Credit card number is required</div>
              </div>
              <div class="col-sm-5 col-md-6">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-expiration"
                 
                  
                />
                
              </div>
              <div class="col-md-4 col-lg-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-cvv"
                  
                  
                />
                
              </div>
            </div>
        </div>
        
        
    </div>
    <button class="w-100 btn btn-warning btn-lg order-last mt-4" type="submit">
      Finish Payment
    </button>
  </div>
</div>

{% endblock content %}
